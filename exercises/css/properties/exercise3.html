<!DOCTYPE html>
<html>
	<head>
	    <title>Exercise #3: Styling source code</title>
	    <style>
	    	pre {
	    		font-family: Consolas, Menlo, Monaco, 'Courier New', monospace;
	    		font-weight: bold;
	    	}
	    	a {
	    		color: blue;
	    		text-decoration: none
	    	}
	    	span {
	    		color: #009a2c;
	    	}
	    </style>
	</head>
<body>
<p>Code snippet 1:</p>
<pre>
h1 {
   <a href="https://www.w3schools.com/cssref/pr_font_font-family.asp">font-family</a>: <span>Verdana</span>;
   <a href="https://www.w3schools.com/cssref/pr_font_font-size.asp">font-size</a>: <span>1.2em</span>;
}
</pre>

<p>Code snippet 2:</p>
<pre>
p {
    <a href="https://www.w3schools.com/cssref/pr_font_font-family.asp">font-family</a>: <span>Arial</span>;
    <a href="https://www.w3schools.com/cssref/pr_text_color.asp">color</a>: <span>blue</span>;
    <a href="https://www.w3schools.com/cssref/pr_text_text-align.asp">text-align</a>: <span>right</span>;
}
</pre>

</html>
