<!DOCTYPE html>
<html lang="en">
 	<head>
 		<title>Exercise #5: Advanced table styling</title>
 		<style>
 			table {
 				border-collapse: separate;
			  	border-spacing: 15px;
 			}
 			
 			td {
 				padding: 5px;
 				border: solid 1px black;
 				border-radius: 10px 10px;
 				box-shadow: 4px 4px grey;
 			}
 		</style>
 	</head>
 	<body>
 		<table>
 			<tr>
 				<td>Row 1, Col 1</td>
 				<td>Row 1, Col 2</td>
 				<td>Row 1, Col 3</td>
 			</tr>
 			<tr>
 				<td>Row 2, Col 1</td>
 				<td>Row 2, Col 2</td>
 				<td>Row 2, Col 3</td>
 			</tr>
 		</table>
 	</body>
</html>
