<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Exercise #3: Grid Form</title>
		<style>
			body {
				margin: 0;
			}
			#grid-container {
				display: grid;
				background-color: #ccc;
				padding: 20px;
				width: 100%;

				grid-template-columns: 20% 80%;
				grid-column-gap: 100px
			}

			textarea {
				height: 100px;
				width: 200px;
			}

			div#comments {
				grid-row: 1/5;
			}

			input {
				width: 80%;
				height: 20px;
			}

			button {
				width: 80%;
				margin-top: 2%;
				background-color: grey;
			}

			label {
				display: block;
			}
		
		</style>
	</head>
	<body>
		<form id="grid-container">
			<div id="name">
				<label>Name</label>
				<input type="text" name="name">
			</div>

			<div id="email">
				<label>Email</label>
				<input type="email" name="email">
			</div>

			<div id="phone">
				<label>Phone</label>
				<input type="phone" name="phone">
			</div>			
			
			<div id="comments">
				<label>Comments</label>
				<textarea></textarea>
			</div>			
			
			<div id="submit">
				<button>Submit</button>	
			</div>
			
		</form>
		
	</body>
</html>
