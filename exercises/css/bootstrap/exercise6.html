<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Exercise #6: Simple form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<form class="container" action="#">
    <div class="form-group">
        <label class="font-weight-bold" for="first_name">First name:</label>
        <input class="form-control w-50" type="text" name="first_name" id="first_name"/>
    </div>
    <div class="form-group">
        <label class="font-weight-bold" for="last_name">Last name:</label>
        <input class="form-control w-50" type="text" name="last_name" id="last_name"/>
    </div>

    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" id="inlineCheckbox1" value="option1">
      <label class="form-check-label" for="inlineCheckbox1">male</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" id="inlineCheckbox2" value="option2">
      <label class="form-check-label" for="inlineCheckbox2">female</label>
    </div>

    <div class="form-group mt-4">
        <label class="font-weight-bold d-block" for="birth_date">Date of birth:</label>
        <input class="form-control w-50" type="date" name="birth_date" id="birth_date"/>
    </div>
    <input class="btn btn-primary" type="submit" value="Add"/>
</form>
</body>
</html>
