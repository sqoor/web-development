<!DOCTYPE html>
<html lang="en">
<head>
    <title> Exercise #5: Buttons</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
      button {
        margin: 10px;
      }
    </style>
</head>
    <body>
      <div id="container">
        <button type="button" class="btn btn-danger">Button</button>
      </div>
        
        <div id="container">
           <button type="button" class="btn btn-lg">Button</button>
             <button type="button" class="btn btn-md">Button</button>
            <button type="button" class="btn btn-sm">Button</button>
        </div>

        <div id="container">
           <button type="button" class="btn btn-block">Button</button>
        </div>

        <div id="container">
           <button type="button" class="btn disabled">Button</button>
        </div>
    </body>
</html>
